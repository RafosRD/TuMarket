<ion-view title="Categorias" id="page2">
  <ion-content ng-controller="categoriasCtrl" padding="true" class="has-header">
    <form id="categorias-form4" class="list">

      <label class="item item-input" id="categorias-search2" name="seachCategoria">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>



      <label class="item item-select" id="categorias-select1" name="categoryFilter">
        <span class="input-label">Categoria</span>
        <select>
          <option>Electrodomesticos</option>
          <option>Hogar</option>
          <option>Vehiculo</option>
        </select>
      </label>
      <button id="categorias-button9" class="button button-positive  button-block">Buscar</button>
    </form>

    <ion-list>
      <ion-item class="item-thumbnail-left item-icon-right" ng-repeat="producto in productos" ui-sref="tabsController.producto({id:producto.id})">
        <img src={{producto.introImagen}}>
        <h2>{{producto.nombre}}</h2>
        <p>RD${{producto.precio}}</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
